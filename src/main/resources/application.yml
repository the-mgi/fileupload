spring:
  application:
    name: FILE-UPLOAD-SERVICE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

server:
  servlet:
    context-path: /file-upload-service
  port: ${PORT:0}